<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html> <head> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Minecraft Survival Project Tracker</title> <style>:root{--mc-green:#38873c;--mc-dark-green:#2a632d;--mc-stone:#4a4a4a;--mc-light:#f4f4f4;--mc-dark:#1a1a1a;--mc-gold:#fc0}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:var(--mc-dark);color:var(--mc-light);margin:0;padding:20px;line-height:1.6}header{text-align:center;padding:30px 20px;background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url('https://images.unsplash.com/photo-1627398242454-45a1465c2479?auto=format&fit=crop&q=80&w=1000');background-size:cover;border-radius:15px;margin-bottom:20px;border:3px solid var(--mc-stone)}.progress-container{max-width:1200px;margin:0 auto 30px auto;background:#333;border-radius:10px;padding:15px;text-align:center}.progress-bar-bg{background:#111;height:20px;border-radius:10px;overflow:hidden;margin-top:10px}#progress-fill{background:linear-gradient(90deg,var(--mc-dark-green),var(--mc-green));width:0;height:100%;transition:width .5s ease}.filter-container{display:flex;justify-content:center;gap:10px;flex-wrap:wrap;margin-bottom:30px}.filter-btn{background-color:var(--mc-stone);color:white;border:0;padding:10px 20px;border-radius:5px;cursor:pointer;transition:all .3s ease;font-weight:bold;text-transform:uppercase}.filter-btn.active{background-color:var(--mc-green)}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:15px;max-width:1200px;margin:0 auto}.card{background-color:#2a2a2a;border-radius:8px;padding:20px;border-bottom:4px solid var(--mc-stone);display:flex;flex-direction:column}.card.completed{opacity:.6;border-bottom-color:var(--mc-gold)}.card.completed h3{text-decoration:line-through;color:#888}.card h3{margin:10px 0;font-size:1.1rem;color:var(--mc-green)}.category-tag{font-size:.65rem;background:#444;padding:2px 6px;border-radius:3px;text-transform:uppercase;align-self:flex-start}.checkbox-container{margin-top:auto;display:flex;align-items:center;gap:10px;cursor:pointer;padding-top:10px;border-top:1px solid #3d3d3d}.hidden{display:none}</style> </head> <body> <header> <h1>Minecraft Survival Project Tracker</h1> </header> <div class="progress-container"> <span id="progress-text">0/0 Projects Completed (0%)</span> <div class="progress-bar-bg"> <div id="progress-fill"></div> </div> </div> <div class="filter-container"> <button class="filter-btn active" onclick="filterSelection('all')">All</button> <button class="filter-btn" onclick="filterSelection('combat')">Exploration &amp; Combat</button> <button class="filter-btn" onclick="filterSelection('farm')">Farms &amp; Tech</button> <button class="filter-btn" onclick="filterSelection('build')">Building &amp; Aesthetic</button> </div> <div class="grid" id="projectGrid"> </div> <script>function init(){const e=document.getElementById("projectGrid"),t=JSON.parse(localStorage.getItem("mcWorldProgress"))||{};projects.forEach(a=>{const d=t.hasOwnProperty(a.id)?t[a.id]:a.done,i=document.createElement("div");i.className=`card ${a.cat} ${d?"completed":""}`,i.id=a.id,i.innerHTML=`\n                <span class="category-tag">${a.cat}</span>\n                <h3>${a.title}</h3>\n                <p>${a.desc}</p>\n                <label class="checkbox-container">\n                    <input type="checkbox" ${d?"checked":""} onchange="toggle('${p.id}')"> Finished\n                </label>\n            `,e.appendChild(i)}),updateProgress()}function toggle(e){const t=document.getElementById(e),a=t.querySelector("input").checked;t.classList.toggle("completed",a);const d=JSON.parse(localStorage.getItem("mcWorldProgress"))||{};d[e]=a,localStorage.setItem("mcWorldProgress",JSON.stringify(d)),updateProgress()}function updateProgress(){const e=projects.length,t=document.querySelectorAll("input:checked").length,a=Math.round(t/e*100);document.getElementById("progress-text").textContent=`${t}/${e} Projects Completed (${a}%)`,document.getElementById("progress-fill").style.width=a+"%"}function filterSelection(e){let t=document.getElementsByClassName("card");"all"==e&&(e="");for(let a=0;a<t.length;a++)t[a].classList.add("hidden"),t[a].className.indexOf(e)>-1&&t[a].classList.remove("hidden");let a=document.getElementsByClassName("filter-btn");for(let e=0;e<a.length;e++)a[e].classList.remove("active");event.currentTarget.classList.add("active")}const projects=[{id:"c1",cat:"combat",title:"Raid Bastion",desc:"",done:!0},{id:"c2",cat:"combat",title:"Full Netherite Gear",desc:"",done:!0},{id:"c3",cat:"combat",title:"Find Stronghold",desc:"",done:!0},{id:"c4",cat:"combat",title:"Defeat the Dragon",desc:"",done:!0},{id:"c5",cat:"combat",title:"Get Wings & Shulker Boxes",desc:"",done:!0},{id:"c6",cat:"combat",title:"Raid Ocean Monument",desc:"",done:!1},{id:"c7",cat:"combat",title:"Raid Pillager Outpost",desc:"",done:!0},{id:"c8",cat:"combat",title:"Raid Ancient City",desc:"",done:!1},{id:"c9",cat:"combat",title:"Explore Desert Temple",desc:"",done:!0},{id:"c10",cat:"combat",title:"Summon & Fight Wither",desc:"",done:!0},{id:"c11",cat:"combat",title:"Build a Beacon",desc:"",done:!0},{id:"c12",cat:"combat",title:"Cheese Withers for Beacons",desc:"",done:!1},{id:"c13",cat:"combat",title:"Get All Frogs",desc:"",done:!0},{id:"c14",cat:"combat",title:"Get Sniffers",desc:"",done:!0},{id:"c15",cat:"combat",title:"Excavate Trail Ruins",desc:"",done:!1},{id:"f1",cat:"farm",title:"Super Smelter",desc:"",done:!1},{id:"f2",cat:"farm",title:"Auto Craft/Compost Iron Farm",desc:"",done:!0},{id:"f3",cat:"farm",title:"Creeper Farm",desc:"",done:!0},{id:"f4",cat:"farm",title:"Flower & Dye Farm",desc:"",done:!1},{id:"f5",cat:"farm",title:"Triple Spider XP Farm",desc:"",done:!0},{id:"f6",cat:"farm",title:"Pumpkin/Melon (Auto Craft)",desc:"",done:!1},{id:"f7
